<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Results</title>

    <!-- Include Bootstrap 4 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Centering the card in the middle of the page */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #FFFFE0;
        }

        .card-header {
            background-color: #66d4ff;
        }
        .container {
            max-width: 600px; /* Adjust as needed */
        }
        .card {
            width: 100%; /* The card takes the full width of the .container */
        }
        .mb-0 {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

<div class="container d-flex vh-100 align-items-center justify-content-center">
    <div class="card w-100">
        <div class="card-header">
            <h2 class="mb-0">Результати тестів</h2>
        </div>
        <div class="card-body">
            <p><strong>Ваше ім'я:</strong> <span th:text="${user.firstName}"></span></p>
            <p><strong>Ваше прізвище:</strong> <span th:text="${user.lastName}"></span></p>
            <p><strong>Кількість балів:</strong> <span th:text="${score}"></span> балів з 60</p>
            <p><strong>Ваша оцінка:</strong> <span th:text="${rating}"></span></p>
            <a th:href="@{/exam/}" class="btn btn-success btn-lg">Почати тест спочатку</a>
        </div>
    </div>
</div>


<!-- Optional: Include Bootstrap JS and Popper.js for dropdowns, modals, etc. -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

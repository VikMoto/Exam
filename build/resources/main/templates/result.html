<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Test Results</h3>
                </div>
                <div class="card-body">
                    <p class="lead">
                        Congratulations, <strong th:text="${user.firstName} + ' ' + ${user.lastName}"></strong>!
                    </p>
                    <p>
                        You've completed the test and here's your score:
                    </p>
                    <h4 class="text-center">
                        <span class="badge badge-primary" th:text="${score} + ' out of 60'">0 out of 60</span>
                    </h4>
                    <h5 class="text-center mt-4" th:text="'Rating: ' + ${rating}">Rating: 0</h5>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary btn-block">Go back to home</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

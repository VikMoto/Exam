server:
  port: 8181

spring:
  thymeleaf:
    cache: false

  datasource:
    url: jdbc:postgresql://localhost:5435/exam_db
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public
    show-sql: true




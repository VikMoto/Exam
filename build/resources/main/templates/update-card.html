<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Edit Card</title>
</head>

<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Edit Card</h2>
        </div>
        <div class="card-body">
            <!-- Updated th:action to include the card's ID in the URL -->
            <form th:action="@{'/teacher/update-card/' + ${card.id}}" method="post">
                <div class="form-group">
                    <label for="cardName">Card Name:</label>
                    <!-- You may use th:value instead of th:text to set the content inside a textarea -->
                    <textarea class="form-control" id="cardName" name="name" rows="4" required th:value="${card.name}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Update Card</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>

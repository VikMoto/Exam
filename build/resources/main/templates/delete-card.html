<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Delete Card</title>
</head>

<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Delete Card</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this card?</p>
            <form th:action="@{/teacher/deleteCard}" method="post">
                <input type="hidden" name="cardId" th:value="${card.id}">
                <button type="submit" class="btn btn-danger mt-3">Yes, Delete It!</button>
                <a href="#" class="btn btn-secondary mt-3">Cancel</a>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap CSS and JS links are here -->
</body>

</html>

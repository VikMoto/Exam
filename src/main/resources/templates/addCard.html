<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!-- ... (head section remains the same) ... -->
</head>

<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Add a Card</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/teacher/addCard}" method="post">
                <div class="form-group">
                    <label for="cardName">Card Name:</label>
                    <input type="text" class="form-control" id="cardName" name="cardName" required>
                </div>

                <!-- Add fields for 5 questions -->
                <th:block th:each="i, iStat : ${#numbers.sequence(1, 5)}">
                    <div class="form-group">
                        <label th:for="${'question_' + iStat.count}" th:text="${'Question ' + iStat.count}"></label>
                        <input type="text" class="form-control" th:id="${'question_' + iStat.count}" th:name="${'question_' + iStat.count}" required>
                    </div>
                </th:block>

                <button type="submit" class="btn btn-primary mt-3">Add Card</button>
            </form>
        </div>
    </div>
</div>

<!-- ... (remaining body and script sections remain the same) ... -->
</body>

</html>

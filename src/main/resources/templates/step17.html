<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Results</title>

    <!-- Include Bootstrap 4 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Results</h2>
        </div>
        <div class="card-body">
            <p><strong>Your Name:</strong> <span th:text="${user.firstName}"></span></p>
            <p><strong>Your Last Name:</strong> <span th:text="${user.lastName}"></span></p>
            <p><strong>You scored:</strong> <span th:text="${score}"></span> points out of 60</p>
            <p><strong>Your rating:</strong> <span th:text="${rating}"></span></p>
            <a th:href="@{/exam/conclusion}" class="btn btn-primary mt-3">Conclusion</a>
        </div>
    </div>
</div>

<!-- Optional: Include Bootstrap JS and Popper.js for dropdowns, modals, etc. -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
